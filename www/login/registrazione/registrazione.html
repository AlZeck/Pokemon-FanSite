<!DOCTYPE html>
<html>
    <head>

        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="signin.css" rel="stylesheet">

    <body class="text-center">
        <form action="" class="form-signin" method="" name="registrazione">
            <h1 class="h3 mb-3 font-weight-normal">Registrati ora!</h1>
            Username
            <input type="text" name="inputUser" class="form-control" size="20" maxlength="20" placeholder="Username" required autofocus>
            <br>
            Password
            <input type="password" name="inputPsw" class="form-control" size="20" maxlength="20" placeholder="Password" required>
            <br>
            Conferma Password
            <input type="password" name="inputConfirmPsw" class="form-control" size="20" maxlength="20" placeholder="Conferma Password" required>
            <br>
            <br>
            <div align=center>
                <button type="submit" class="btn btn-primary" name="bottoneCreaAccount">CREA ACCOUNT</button>
            </div>
            <br>
            Hai gi√† un account? Fai il login cliccando
            <a href="../login/login.html"> qui!</a>
        </form>
    </body>
