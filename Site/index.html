<!DOCTYPE html>
<html>

<head>
    <title>PokemonFan Site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="lib/css/homepage.css" rel="stylesheet">
    <script src="lib/js/navbar.js"></script>

</head>

<body>
    <br>
    <div class="container">
        <!-- Descrizione -->
        <!-- Slideshow A.K.A. Carrusel-->
        <div id="pokemonFanSlideshow" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#pokemonFanSlideshow" data-slide-to="0" class="active"></li>
                <li data-target="#pokemonFanSlideshow" data-slide-to="1"></li>
                <li data-target="#pokemonFanSlideshow" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="100">
                    <img src="assets/img/navbar/logo.png" class="d-block w-100" alt="Logo PokemonFan">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                    </div>
                </div>
                <div class="carousel-item" data-interval="100">
                    <img src="assets/img/risultato/losing.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                </div>
                <div class="carousel-item" data-interval="100">
                    <img src="assets/img/risultato/winning.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#pokemonFanSlideshow" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#pokemonFanSlideshow" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br><br><br><br>
        <!-- Cards with links -->
        <div class="card-deck">
            <div class="card">
                <a href="./pokedex/">
                    <img src="assets/img/home_page/pokedex.jpg" class="card-img-top" alt="pokedex">
                    <div class="card-body">
                        <h5 class="card-title">Pokedex</h5>
                    </div>
                </a>
            </div>

            <div class="card">
                <a href="./movedex/">
                    <img src="assets/img/home_page/movedex.jpg" class="card-img-top" alt="movedex">
                    <div class="card-body">
                        <h5 class="card-title">Movedex</h5>
                    </div>
                </a>
            </div>
            <div class="card">
                <a href="./typedex/">
                    <img src="assets/img/home_page/typedex.jpg" class="card-img-top" alt="typedex">
                    <div class="card-body">
                        <h5 class="card-title">Typedex</h5>
                    </div>
                </a>
            </div>
        </div>

    </div>
    <br><br><br>
</body>

</html>
