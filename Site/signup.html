<!DOCTYPE html>
<html>

<head>
    <title>PokemonFan Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Un fansite sui pokemon che permette di conoscere di più sul loro mondo e di fare battaglie nel simulatore">
    <meta name="keywords" content="pokemon, battaglia, pokedex, movedex, typedex">
    <meta name="author"
        content="Juan Sebastian Arboleda Polo (1805920), Andrea Cerone (1770688), Matteo Di Stadio (1794111)">
    <meta name="copyright" content="The Pokémon Company">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="lib/css/signup.css" rel="stylesheet">
    <script src="lib/js/signup.js"></script>
</head>

<body>
    <div class="card mx-auto">
        <div class="card-body">
            <h3 class="card-title text-center">Registrati</h3>
            <form onsubmit="return signup();" class="form-signup" name="registrazione" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" size="20" maxlength="20"
                        onkeypress="return removeValidationUsername();" placeholder="Username" required autofocus>
                    <div class="invalid-feedback">
                        Username non valido
                    </div>
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="password" autocomplete="new-password" name="new-password"
                        class="form-control" size="20" maxlength="20" onkeypress="return removeValidationPassword();"
                        placeholder="Password" required>
                    <div class="invalid-feedback">
                        La password deve contenere almeno 6 caratteri alfanumerici di cui almeno uno maiuscolo, uno
                        minuscolo e almeno un segno di punteggiatura(come ? e &)<br>
                    </div>
                </div>
                <div class="form-grup">
                    <label for="password-confirm">Conferma Password</label>
                    <input type="password" id="password-confirm" name="password-confirm" autocomplete="new-password"
                        class="form-control" size="20" maxlength="20"
                        onkeypress="return removeValidationPasswordConf();" placeholder="Conferma Password" required>
                    <div class="invalid-feedback">
                        La password confermata non coincide con quella dichiarata<br>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-lg btn-block" name="bottoneCreaAccount">CREA
                    ACCOUNT</button>
                <br>
                Hai già un account? Accedi cliccando <a href="login.html">qui!</a>
            </form>

        </div>
    </div>

</body>

</html>
