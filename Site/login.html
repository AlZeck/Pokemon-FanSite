<!DOCTYPE html>
<html>

<head>
    <title>PokemonFan Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Un fansite sui pokemon che permette di conoscere di più sul loro mondo e di fare battaglie nel simulatore">
    <meta name="keywords" content="pokemon, battaglia, pokedex, movedex, typedex">
    <meta name="author"
        content="Juan Sebastian Arboleda Polo (1805920), Andrea Cerone (1770688), Matteo Di Stadio (1794111)">
    <meta name="copyright" content="The Pokémon Company">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="lib/css/login.css" rel="stylesheet">
    <script src="lib/js/login.js"></script>
</head>

<body>
    <div class="card mx-auto">
        <div class="card-body">
            <h3 class="card-title text-center">Log In</h3>
            <form onsubmit="return login();" class="form-login" name="formLogin" novalidate>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" autocomplete="username" id="username" class="form-control"
                        placeholder="Username" onkeypress="return removeValidationUsername();" required autofocus>
                    <div class="invalid-feedback">
                        Utente non registrato
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" autocomplete="current-password" id="password"
                        class="form-control" placeholder="Password" onkeypress="return removeValidationPassword();"
                        required>
                    <div class="invalid-feedback">
                        Password sbagliata
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkrem" name="Ricorda">
                    <label class="form-check-label" for="defaultCheck1">
                        Ricordami
                    </label>
                </div>
                <br>

                <button type="submit" class="btn btn-primary btn-lg btn-block">ACCEDI</button>
                <br>
                Non hai ancora un account? Fai la registrazione cliccando <a href="signup.html">qui!</a>
            </form>
        </div>
    </div>
</body>

</html>
