<!DOCTYPE html>
<html>

<head>
    <title>PokemonFan Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="lib/css/login.css" rel="stylesheet">
    <script src="lib/js/login.js"></script>
</head>

<body>
    <div class="card mx-auto">
        <div class="card-body">
            <h3 class="card-title text-center">Log In</h3>
            <form onsubmit="return login();" class="form-login" name="formLogin" novalidate>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username"  autocomplete="username" id="username" class="form-control" placeholder="Username"
                        onkeypress="return removeValidationUsername();" required autofocus>
                    <div class="invalid-feedback">
                        Utente non registrato
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" autocomplete="current-password" id="password" class="form-control" placeholder="Password"
                        onkeypress="return removeValidationPassword();" required>
                    <div class="invalid-feedback">
                        Password sbagliata
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkrem" name="Ricorda">
                    <label class="form-check-label" for="defaultCheck1">
                        Ricordami
                    </label>
                </div>
                <br>

                <button type="submit" class="btn btn-primary btn-lg btn-block">ACCEDI</button>
                <br>
                Non hai ancora un account? Fai la registrazione cliccando <a href="signup.html">qui!</a>
            </form>
        </div>
    </div>
</body>

</html>
